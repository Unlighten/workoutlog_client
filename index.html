<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout Log</title>

  <!-- Bootstrap -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/main.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>


  <ul class="nav nav-tabs">
    <li><a href="#home" class="logo" data-toggle="tab"><img class="img-logo" src="/assets/swole-o-clock-logo-supplement-central.jpg"></a></li>

    <li><a href="#home" id="loginout" class=" tib-tab invisible" data-toggle="tab">Login</a></li>
    <li><a href="#workoutnow" class=" tib-tab invisible" data-toggle="tab">Workout Now</a></li>
    <li><a href="#define" class=" tib-tab invisible" data-toggle="tab">Define Workout</a></li>
    <li><a href="#log" class=" tib-tab invisible" data-toggle="tab">Log Workout</a></li>
    <li><a href="#history" class=" tib-tab invisible" data-toggle="tab">Workout History</a></li>
    <a href="#update-log" data-toggle="tab" class=" tib-tab invisible" type="hidden"></a>

  </ul>

  <div class="container sidebar">
    <br><br><br><br><br><br><br><br><br>
    <h2 class="side-title-1">Already a Swole member?</h2>
    <img id="side-image" class="hidden-side-image invisible">
      <br>
      <div id="sidebar-login-id" class="sidebar-login">
        <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
        <label class="whitelabel" for="li_username">Username:</label>
        <br>
        <input id="li_username" />
        <br>
        <label class="whitelabel" for="li_password">Password:</label>
        <br>
        <input type="password" id="li_password" />
        <br>
        <br>
        <button id="login" type="button" class="btn btn-primary show">Login</button>
      </div>

      <br><br><br>
      <h2 class="side-title-2">Not yet Swole?</h2>
      <br>
      <div id="forLogin">
          <button id="signup-but" data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
        </div>

        <div id="forLogout" style="display:none;">
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>

  <div class="container mid col-md-9 pull-right">
    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <h2 class="mid_title">Looking to Get Swole?</h2>
        <hr class="star-primary">
        <div class="col-md-6 box">
          <iframe class="El-Video" src="https://www.youtube.com/embed/yrz67cH_P8o" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-6 box">
          <iframe class="El-Video" src="https://www.youtube.com/embed/A8HC4rnQX_k" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
      <div class="col-md-6 box">
          <iframe class="El-Video" src="https://www.youtube.com/embed/y1r9toPQNkM" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-6 box">
          <iframe class="El-Video" src="https://www.youtube.com/embed/0Kvw2BPKjz0" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>


      <!--Workout Now-->
      <div class="tab-pane fade" id="workoutnow">
        <div class="wrapper">
          <h1 class="mid_title">Stopwatch</h1>
          <hr class="star-primary">

          <!--Cool Clock Font-->
          <p class="stopwatchdigits" style="font-family: 'Orbitron', sans-serif;">
            <span id="minutes">0</span>:<span id="seconds">00</span>:<span id="tens">00</span>
          </p>

          <button class="stopbut" id="stopbut-start">Start</button>
          <button class="stopbut" id="stopbut-stop">Stop</button>
          <button class="stopbut" id="stopbut-reset">Reset</button>
        </div> 
      </div>


      <!-- DEFINE -->
      <div class="tab-pane fade" id="define">
        <h2 class="mid_title">Define Workout</h2>
        <hr class="star-primary">
          <label for="def-description">Describe Your Workout</label>
          <textarea class="form-control" id="def-description" rows="3" ></textarea>
          <label for="def-logtype">Log work by</label>
          <select class="form-control" id="def-logtype">
            <option>Time</option>
            <option>Weight</option>
            <option>Reps</option>
          </select>
          <button id="def-save" class="btn btn-primary">Save</button>
      </div>

    
      <div class="tab-pane fade" id="log">
        <h2 class="mid_title">Log Your Workout</h2>
        <hr class="star-primary">
        <label>Result</label>
        <input type="text" class="form-control" id="log-result" />
        <label>Workout Select:</label>
        <select class="form-control" id="log-definition">
        </select>
        <label>notes</label>
        <textarea class="form-control" id="log-description" rows="3"></textarea>
        <button id="log-save" class="btn btn-primary">Save</button>
      </div>

      <!--UPDATING A WORKOUT SECTION-->
      <div class="tab-pane fade" id="update-log">
        <h2 class="mid_title">Log Update</h2>
        <hr class="star-primary">
        <label>Result</label>
        <input type="hidden" class="form-control" id="update-id" />
        <input type="text" class="form-control" id="update-result" />
        <label>Workout Select:</label>
        <select class="form-control" id="update-definition">
        </select>
        <label>Notes</label>
        <textarea class="form-control" id="update-description" rows="3"></textarea>
        <br />
        <button id="log-update" class="btn btn-primary">Save</button>
      </div>

      
      <div class="tab-pane fade" id="history">
        <h2 class="mid_title">Workout History</h2>
        <hr class="star-primary">
        <ul class="list-group" id="history-list">
        </ul>
      </div>
    </div>

 <div class="modal fade" id="signup-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up To Get Swole</h4>
      </div>
      <div class="modal-body">
      <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
        <label for="su_username">Username:</label>
        <input id="su_username" />
        <label for="su_password">Password:</label>
        <input type="password" id="su_password" />
        <br><br>
        <label for="su_fname">First Name:</label>
        <input type="fname" id="su_fname" />
        <label for="su_lname">Last Name:</label>
        <input type="lname" id="su_lname" />
        <br><br>
        <label for="su_email">Email:</label>
        <input type="email" id="su_email" />
        <br><br>
        <!-- <label for="su_pic">Profile Image:</label>
        <input id="su_pic" type="file" onchange="previewFile()"> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default cancelay" data-dismiss="modal">Cancel</button>
        <button id="signup" type="button" class="btn btn-primary">Signup</button>
      </div>
     </div>
   </div>
 </div>
</div>
    
    <script>
       function previewFile(){
           var preview = document.querySelector('.hidden-side-image');
           var file    = document.querySelector('input[type=file]').files[0];
           var reader  = new FileReader();

           reader.onloadend = function () {
               preview.src = reader.result;
           }

           if (file) {
               reader.readAsDataURL(file);
           } else {
               preview.src = "";
           }
      }

      previewFile();
  </script>



    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./dist/bundle.js"></script>

</body>

</html>
